<app-header pageTitle="Refresher Component"></app-header>

<ion-header>
  <ion-toolbar>
    <ion-title>refreshner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <p *ngIf="items.length == 0" style="text-align: center;">
    Pull down to refresh
  </p>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-label>Item {{i+1}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
