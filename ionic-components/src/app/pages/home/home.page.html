<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-title>Ionic Components</ion-title>
    <ion-icon
      name="logo-ionic"
      slot="primary"
      style="margin-right: 0.5rem;"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item
      *ngFor="let item of components"
      [routerLink]="[item.redirectTo]"
      detail
    >
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
